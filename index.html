<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Scolaro</title>
    <link rel="stylesheet" href="css/estilo.css"> 
</head>
<body>
    <!-- ingreso de datos de los clientes -->
    <div class="formulario-principal">
        <h1>Rectificadora Scolaro</h1>
        
        <label for="nombre-cliente">Nombre del Cliente:</label>
        <input type="text" id="nombre-cliente" placeholder="cliente">
        
        <label for="mano-obra">Costo de Mano de Obra:</label>
        <input type="number" id="mano-obra" placeholder="mano de obra">
        
        <label for="repuestos">Costo de Repuestos:</label>
        <input type="number" id="repuestos" placeholder="repuestos">
        
        <button id="generar-presupuesto">Generar Presupuesto</button>
        
        <div id="resultado"></div>
    </div>

    <!-- historial de presupuesto -->
    <div class="formulario-principal">
    <h2>Historial de Presupuestos</h2>
    <table id="historial-presupuestos">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Mano de obra</th>
                <th>Repuestos</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
